<body>
	<header class="cabecalho">
		<nav class="menu">
			<a href="index.html"><img src="img/logo.png" alt="CoffeBreak" width="120px" height="120px"></a>
			<ul>

			</ul>
		</nav>

	</header>
	<section id="contato">
		<h1>Entre em contato conosco</h1>
		<h2>Fone: 4002-8922</h2>

		<form name="cntt" method="POST">
			<p>Nome:</p><input type="text" name="nome" placeholder="exemplo" required>
			<p>Email:</p><input type="email" name="email" placeholder="exemplo@email.com" required>
			<p>Mensagem:</p> <textarea name="msg" placeholder="Digite aqui sua mensagem"></textarea>
			<div id="button">
				<input type="submit" value="Enviar" onclick="return validar_contato()">
			</div>
		</form>
	</section>
	<footer class="copy">
		<p>Projeto da disciplina de Desenvolvimento em Ambiente Web, ministrada pelo Prof. Rafael Roque. Projeto
			desenvolvido pelos estudantes: Gabriel Vieira e Lucas Campelo.</p><img src="img/ipesu.png" alt="Ipesu">
	</footer>
	<script type="text/javascript">

		function validar_contato() {
			var nome = cntt.nome.value;
			var email = cntt.email.value;
			var mensagem = cntt.msg.value;

			if (nome == "") {
				alert("Campo nome é obrigatorio");
				cntt.nome.focus();
				return false;
			} if (email == "") {
				alert("Campo email é obrigatorio");
				cntt.email.focus();
				return false;
			} if (mensagem == "") {
				alert("Campo mensagem é obrigatorio");
				cntt.msg.focus();
				return false;
			}
		}
	</script>
</body>
